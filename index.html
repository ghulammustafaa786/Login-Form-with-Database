<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form action="">
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="password" required>
                    <span>password</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">


            </form>
        </div>
    </div>




    <script type="module" >
        // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
import { getDatabase , ref , set , get , child} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDEyIcsS4Q_pbZINbP3WKOdP-TULUUCMGc",
  authDomain: "login-form-d37fc.firebaseapp.com",
  projectId: "login-form-d37fc",
  storageBucket: "login-form-d37fc.appspot.com",
  messagingSenderId: "94014028607",
  appId: "1:94014028607:web:e726ec2cf4bb718197b18a",
  measurementId: "G-QF17YLCFZR"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

// get ref database services //
const db = getDatabase(app);
document.getElementById("submit").addEventListener('click' , function(e){
    e.preventDefault();
    set( ref(db , 'user/' + document.getElementById("username").value),{
        username:document.getElementById("username").value,
        email:document.getElementById("email").value,
        password:document.getElementById("password").value
    });
    alert("Login sucessfull !")
})
    </script>
</body>
</html>
